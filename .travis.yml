sudo: required
language: c
before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap
install:
  - ./travis-tool.sh install_github hadley/devtools
  - ./travis-tool.sh install_github QuantGen/LinkedMatrix
  - ./travis-tool.sh install_github QuantGen/BEDMatrix
  - ./travis-tool.sh r_binary_install bigmemory
  - ./travis-tool.sh r_binary_install ff
  - ./travis-tool.sh r_binary_install lme4
  - ./travis-tool.sh r_binary_install SKAT
  - ./travis-tool.sh install_deps
script: ./travis-tool.sh run_tests
after_success:
  - curl -OL https://gist.githubusercontent.com/agrueneberg/5c59faee22855ea3f78f/raw/b70e9df428e58152f797e836528b0acc0aa3aad8/push-docs.sh
  - chmod 755 ./push-docs.sh
  - ./travis-tool.sh install_github hadley/staticdocs
  - ./push-docs.sh
after_failure: ./travis-tool.sh dump_logs
env:
  global:
    - secure: ""
    - WARNINGS_ARE_ERRORS=1
